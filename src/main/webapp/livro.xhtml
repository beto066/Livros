<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Cadastro de Livro</title>
</h:head>
<h:body>
	<h:form >
		<h1>.:Cadastro de Livro:.</h1>
		<h:panelGrid columns="2" >
			<h:outputLabel value="Nome: " />
			<h:inputText value="#{livroController.livro.nome}"/>
			<h:outputLabel value="Ano lançamento:" />
			<h:inputText value="#{livroController.livro.anoLancamento}"/>
			<h:outputLabel value="Editora:" />
			<h:inputText value="#{livroController.livro.editora}"/>
			<h:outputLabel value="Genero:" />
			<h:inputText value="#{livroController.livro.genero}"/>
			<h:outputLabel value="Autor:" />
			<h:inputText value="#{livroController.livro.autor}"/>
			
			<h:commandButton 
				value="Incluir" 
				actionListener="#{livroController.incluir}"/>
				
			<h:commandButton 
				value="Limpar" 
				actionListener="#{livroController.limpar}"/>
		</h:panelGrid>
		
		<h:dataTable 
			value="#{livroController.listaLivro}"
			var="obj">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLabel value="#{obj.nome}"/>
			</h:column>
		
			<h:column>
				<f:facet name="header">Ano Lançamento</f:facet>
				<h:outputLabel value="#{obj.anoLancamento}"/>
			</h:column>
		
			<h:column>
				<f:facet name="header">Editora</f:facet>
				<h:outputLabel value="#{obj.editora}"/>
			</h:column>
		
			<h:column>
				<f:facet name="header">Genero</f:facet>
				<h:outputLabel value="#{obj.genero}"/>
			</h:column>
		
			<h:column>
				<f:facet name="header">Autor</f:facet>
				<h:outputLabel value="#{obj.autor}"/>
			</h:column>
		
		</h:dataTable>
		
	</h:form>
</h:body>
</html>
